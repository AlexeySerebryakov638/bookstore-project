<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Книга</title>
	</head>
	
	<body>
		ИД: <span th:text="${book.id}"></span>
		<img th:src="@{''+${book.image}}" alt="${book.image}"/>
		Название: <span th:text="${book.new_book} ? '!!!' : ''"></span>
		<span th:text="${book.name}"></span>
		<span th:text="${book.author}"></span>
		<span th:text="${book.language}"></span>
		<span th:text="${book.year}"></span>
		<span th:text="${book.genre}"></span>
		<span th:text="${book.description}"></span>
		<span th:text="${book.isbn}"></span>
		<span th:text="${book.pages}"></span>
		<span th:text="${book.rate} > 0 ? (${book.rate}+' / 10') : ' - '"></span>
		<span th:text="${book.cost}"></span>
		<span th:text="${book.amount}"></span>
	</body>
</html>
